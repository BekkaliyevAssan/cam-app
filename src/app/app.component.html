<div class="container vh-100">
  <div class="d-flex flex-column align-items-center">
    <div class="p-1">
      <video #video class="vid" autoplay></video>
    </div>
    <div class="pb-2">
      <button class="btn btn-primary" (click)="capture()">Сфоткаться</button>
      Сфоткано {{pictures.length}} раз<br/>
      {{date}}<br/>
      {{location}}
    </div>
    <div class="p-1">
      <canvas #canvas class="vid"></canvas>
    </div>
  </div>
</div>

<div class="gallery">
  <div *ngFor="let p of pictures">
    <img src="{{p}}" alt="">
  </div>
</div>
